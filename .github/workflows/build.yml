name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        architecture: 'x64'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Download and Setup Inno Setup
      shell: powershell
      run: |
        Write-Host "Downloading Inno Setup Command Line Compiler..."
        $url = "https://files.jrsoftware.org/is/6/innosetup-6.2.2.exe"
        $setupDir = ".\innosetup"
        
        # Create directory
        New-Item -ItemType Directory -Force -Path $setupDir
        
        # Download
        curl.exe -L -o "$setupDir\innosetup.exe" $url
        
        # Extract using 7zip from GitHub runner
        Write-Host "Extracting Inno Setup..."
        7z x "$setupDir\innosetup.exe" -o"$setupDir" -y
        
        # Add Inno Setup to PATH
        Write-Host "Adding Inno Setup to PATH..."
        echo "$setupDir" | Out-File -FilePath $env:GITHUB_PATH -Append
    
    - name: Build with PyInstaller
      run: |
        pyinstaller screen_split.spec
    
    - name: Create Inno Setup installer
      run: |
        iscc.exe /Q installer.iss
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          installer/ScreenSplit-Setup.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 