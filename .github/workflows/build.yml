name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        architecture: 'x64'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Download Inno Setup
      shell: powershell
      run: |
        $maxAttempts = 3
        $attempt = 1
        $downloadSuccess = $false
        
        do {
          try {
            Write-Host "Attempt $attempt to download Inno Setup..."
            $ProgressPreference = 'SilentlyContinue'
            Invoke-WebRequest -Uri "https://jrsoftware.org/download.php/is.exe" -OutFile "innosetup.exe" -TimeoutSec 300
            if (Test-Path "innosetup.exe") {
              $downloadSuccess = $true
              Write-Host "Download successful!"
              break
            }
          }
          catch {
            Write-Host "Attempt $attempt failed: $_"
            Start-Sleep -Seconds 10
          }
          $attempt++
        } while ($attempt -le $maxAttempts -and -not $downloadSuccess)

        if (-not $downloadSuccess) {
          Write-Host "Failed to download Inno Setup after $maxAttempts attempts"
          exit 1
        }

        Write-Host "Installing Inno Setup..."
        Start-Process -FilePath "innosetup.exe" -ArgumentList "/VERYSILENT /SUPPRESSMSGBOXES /NORESTART /SP-" -Wait
        Write-Host "Inno Setup installation completed"
    
    - name: Build with PyInstaller
      run: |
        pyinstaller screen_split.spec
    
    - name: Create Inno Setup installer
      run: |
        & 'C:\Program Files (x86)\Inno Setup 6\ISCC.exe' /Q installer.iss
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          installer/ScreenSplit-Setup.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 