name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        architecture: 'x64'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Download and Install Inno Setup
      shell: powershell
      run: |
        Write-Host "Downloading Inno Setup..."
        $url = "https://files.jrsoftware.org/is/6/innosetup-6.2.2.exe"
        curl.exe -o innosetup.exe $url
        
        if (Test-Path "innosetup.exe") {
          Write-Host "Download successful! Installing..."
          Start-Process -FilePath "innosetup.exe" -ArgumentList "/VERYSILENT /SUPPRESSMSGBOXES /NORESTART /SP-" -Wait
          Write-Host "Inno Setup installation completed"
        } else {
          Write-Host "Failed to download Inno Setup"
          exit 1
        }
    
    - name: Build with PyInstaller
      run: |
        pyinstaller screen_split.spec
    
    - name: Create Inno Setup installer
      run: |
        & 'C:\Program Files (x86)\Inno Setup 6\ISCC.exe' /Q installer.iss
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          installer/ScreenSplit-Setup.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 